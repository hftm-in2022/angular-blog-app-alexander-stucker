<div class="top-menu">
  <img
    class="logo"
    src="https://cdn-icons-png.flaticon.com/512/9908/9908191.png"
    alt="Logo"
  />
  <h1>{{ title }}</h1>

  @if (isAuthenticated()) {
    <div class="user-info">
      <span>Welcome, {{ userName() }}</span>
    </div>
  }

  <div class="auth-buttons">
    @if (!isAuthenticated()) {
      <button (click)="login()">Login</button>
    }
    @if (isAuthenticated()) {
      <button (click)="logout()">Logout</button>
    }
  </div>

  <div class="right-section">
    @if (hasUserRole()) {
      <button class="add-blog-btn" [routerLink]="['/add']">+ Add Blog</button>
    }
  </div>
</div>
