<div class="blog-container">
  <div class="blog-header">
    <h1 class="blog-title">Create New Blog Post</h1>
  </div>

  <div class="blog-content">
    <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          class="form-control"
          formControlName="title"
          placeholder="Enter blog title"
        />
        @if (blogForm.get("title")?.touched && blogForm.get("title")?.invalid) {
          <div>
            <small class="text-danger"
              >Title must be at least 3 characters long.</small
            >
          </div>
        }
      </div>

      <div class="form-group mt-3">
        <label for="content">Content</label>
        <textarea
          id="content"
          class="form-control"
          formControlName="content"
          rows="6"
          placeholder="Write your blog content here"
        ></textarea>
        @if (
          blogForm.get("content")?.touched && blogForm.get("content")?.invalid
        ) {
          <div>
            <small class="text-danger"
              >Content must be at least 10 characters long.</small
            >
          </div>
        }
      </div>

      <div class="form-actions mt-4">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="blogForm.invalid"
        >
          Add Blog Post
        </button>
        <button
          type="button"
          class="btn btn-secondary ms-2"
          (click)="blogForm.reset()"
        >
          Reset Form
        </button>
      </div>
    </form>
  </div>

  <div class="back-to-overview">
    <a routerLink="/overview" class="overview-button">‚Üê Back to all Blogs</a>
  </div>
</div>
